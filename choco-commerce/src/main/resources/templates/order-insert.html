<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Choco Commerce | new order</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1 class="text-center m-5">Inserisci un Nuovo Ordine</h1>

<div class="container">

    <table class="table table-striped-columns table-hover table-active">
        <thead class="table-primary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Barcode</th>
            <th scope="col">Nome</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.barcode}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.type.name}"></td>
        </tr>

        </tbody>
    </table>
</div>
<!-- end of body -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
